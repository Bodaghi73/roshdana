<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="css/style.css" />
		<title>zohreh bodaghi</title>
	</head>
	<body>
		<div class="form">
			<form>
				<div class="inputs">
					<div class="input-con">
						<div class="label-f">
							<label>ایمیل</label>
							<img src="./assets/img/mail.png" />
						</div>
						<div class="input-f">
							<input type="email" placeholder="ایمیل خود را وارد کنید" />
						</div>
					</div>
					<div class="input-con">
						<div class="label-f">
							<label>رمز عبور</label>
							<img src="./assets/img/lock.png" />
						</div>
						<div class="input-f">
							<input type="password" placeholder="رمز عبور خود را وارد کنید" />
						</div>
					</div>
				</div>
				<div class="rf">
					<div class="remember">
						<label class="container">
							<input type="checkbox" checked="checked" />
							<span class="checkmark"></span>
							مرا به خاطر داشته باش
						</label>
					</div>
					<div class="forget">
						<a href="#">رمز عبور را فراموش کرده اید؟</a>
					</div>
				</div>
				<div class="bt-f">
					<button type="submit" class="signin">ورود</button>
					<button class="signup">ثبت نام</button>
				</div>
			</form>
		</div>
	</body>
</html>
